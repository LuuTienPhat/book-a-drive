<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script async src="./init.js"></script>
    <script src="./index.js"></script>

    <!-- <script
      type="text/javascript"
      src="//maps.googleapis.com/maps/api/js?key=AIzaSyAn4-RYEOoe4M91qsXHWHyI6Gr9WJkNcQs"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <i class="fas fa-caret-left"></i>
        <div class="title">Ride</div>
        <div class="account"></div>
      </div>
      <div id="map"></div>
      <div class="option-table">
        <div class="input-container">
          <i class="fas fa-map-marker-alt"></i>
          <input
            type="text"
            name="input-destination"
            class="input"
            placeholder="Where to?"
            id="input"
          />
        </div>

        <div class="price-list hide">
          <div class="list-item">
            <div>GrabBike</div>
            <div class="price"></div>
          </div>
          <div class="book-btn">Book</div>
        </div>

        <div class="history"></div>
        <!-- <button id="button">button</button> -->
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABQUzWcMn3ud6gI0O8QcX_qxYqp4OT6dc&region=VI&language=vi&callback=initMap&libraries=places&v=weekly"></script>
    <script src="./style.js"></script>
  </body>
</html>
